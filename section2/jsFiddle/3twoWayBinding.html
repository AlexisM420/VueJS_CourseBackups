<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VueJS</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- v-model="name" => everywhere where name value is used, make it 2ways binding -->
        <input type="text" v-model="name">
        <p>{{ name }}</p>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                name: "Max"
            }
        });
    </script>
</body>

</html>
